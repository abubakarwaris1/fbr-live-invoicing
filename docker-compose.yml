version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # Nginx inside container on port 3000
    environment:
      - NODE_ENV=production
      - PORT=3001    # Express.js backend on port 3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FBR_ACCESS_TOKEN=${FBR_ACCESS_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
