name: Deploy Application

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        run: npm test --if-present

      - name: Build client
        run: npm run build:client

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "üîç Debugging ALL environment variables..."
          echo "=========================================="
          echo "STATIC_IP: '${{ secrets.STATIC_IP }}'"
          echo "SERVER_SSH_KEY present: $([ -n "${{ secrets.SERVER_SSH_KEY }}" ] && echo "YES" || echo "NO")"
          echo "MONGODB_URI present: $([ -n "${{ secrets.MONGODB_URI }}" ] && echo "YES" || echo "NO")"
          echo "JWT_SECRET present: $([ -n "${{ secrets.JWT_SECRET }}" ] && echo "YES" || echo "NO")"
          echo "FBR_ACCESS_TOKEN present: $([ -n "${{ secrets.FBR_ACCESS_TOKEN }}" ] && echo "YES" || echo "NO")"
          echo "DIGITALOCEAN_TOKEN present: $([ -n "${{ secrets.DIGITALOCEAN_TOKEN }}" ] && echo "YES" || echo "NO")"
          echo "=========================================="
          
          # Check if we're in the right environment
          echo "Current environment: ${{ github.environment }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"

      - name: Deploy application to server
        run: |
          # Validate required environment variables
          if [ -z "${{ secrets.STATIC_IP }}" ]; then
            echo "‚ùå STATIC_IP secret is empty!"
            echo "üí° Please check your GitHub Environment 'production' and ensure STATIC_IP is set to: 144.126.251.143"
            exit 1
          fi
          
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "‚ùå SERVER_SSH_KEY secret is empty!"
            echo "üí° Please check your GitHub Environment 'production' and ensure SERVER_SSH_KEY is set"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are present"
          echo "üéØ Using STATIC_IP: ${{ secrets.STATIC_IP }}"
          
          # Create tmp directory if it doesn't exist
          mkdir -p /tmp
          
          # Create tar file
          tar -czf /tmp/fbr-live-invoicing.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='terraform/.terraform' \
            --exclude='terraform/terraform.tfstate*' \
            .
          
          # Write SSH key to temporary file
          echo "${{ secrets.SERVER_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          
          # Test SSH connection first
          echo "üîç Testing SSH connection to ${{ secrets.STATIC_IP }}..."
          ssh -i /tmp/ssh_key \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=no \
            -o BatchMode=yes \
            root@${{ secrets.STATIC_IP }} "echo 'SSH connection successful'"
          
          # Copy to server using SSH key
          echo "üìÅ Copying files to server..."
          scp -i /tmp/ssh_key \
            -o ConnectTimeout=30 \
            -o StrictHostKeyChecking=no \
            /tmp/fbr-live-invoicing.tar.gz \
            root@${{ secrets.STATIC_IP }}:/tmp/
          
          # Deploy on server using SSH key
          echo "üöÄ Deploying application..."
          ssh -i /tmp/ssh_key \
            -o ConnectTimeout=10 \
            -o StrictHostKeyChecking=no \
            root@${{ secrets.STATIC_IP }} << 'REMOTE_SCRIPT'
            set -e
            echo "üöÄ Starting deployment with nginx inside container..."
            
            # Create application directory
            mkdir -p /opt/fbr-live-invoicing
            cd /opt/fbr-live-invoicing
            
            # Stop and remove existing containers
            echo "üõë Stopping and removing existing containers..."
            docker-compose down || true
            docker stop fbr-live-invoicing || true
            docker rm -f fbr-live-invoicing || true
            
            # Remove old images to save space
            echo "üßπ Cleaning up old images..."
            docker rmi fbr-live-invoicing:latest || true
            docker system prune -f || true
            
            # Extract application files
            echo "üìÅ Extracting application files..."
            rm -rf /opt/fbr-live-invoicing/*
            tar -xzf /tmp/fbr-live-invoicing.tar.gz -C /opt/fbr-live-invoicing/
            rm -f /tmp/fbr-live-invoicing.tar.gz
            
            # Create .env file with environment variables
            echo "üìù Creating environment file..."
            echo "NODE_ENV=production" > /opt/fbr-live-invoicing/.env
            echo "PORT=3001" >> /opt/fbr-live-invoicing/.env
            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> /opt/fbr-live-invoicing/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /opt/fbr-live-invoicing/.env
            echo "FBR_ACCESS_TOKEN=${{ secrets.FBR_ACCESS_TOKEN }}" >> /opt/fbr-live-invoicing/.env
            echo "STATIC_IP=${{ secrets.STATIC_IP }}" >> /opt/fbr-live-invoicing/.env
            
            # Ensure Docker is running
            echo "üê≥ Ensuring Docker is running..."
            systemctl start docker || true
            systemctl enable docker || true
            
            # Wait for Docker to be ready
            echo "‚è≥ Waiting for Docker to be ready..."
            for i in {1..10}; do
              if docker info > /dev/null 2>&1; then
                echo "‚úÖ Docker is ready"
                break
              else
                echo "‚è≥ Docker not ready, attempt $i/10"
                sleep 3
              fi
            done
            
            # Build and start the container with nginx inside
            echo "üî® Building and starting container with nginx inside..."
            cd /opt/fbr-live-invoicing
            docker-compose up -d --build
            
            # Wait for application to start with better detection
            echo "‚è≥ Waiting for application to start..."
            for i in {1..20}; do
              if docker-compose ps | grep -q "Up"; then
                echo "‚úÖ Container is up"
                break
              else
                echo "‚è≥ Container not up yet, attempt $i/20"
                sleep 3
              fi
            done
            
            # Additional wait for services to be ready
            sleep 10
            
            # Test health endpoint on external port 80 (FIXED: Using port 80 instead of 3000)
            echo "üîç Testing nginx health endpoint on port 80..."
            for i in {1..10}; do
              if curl -f http://localhost/health; then
                echo "‚úÖ Nginx health check on port 80 passed!"
                break
              else
                echo "‚ùå Nginx health check on port 80 failed, attempt $i/10"
                sleep 5
              fi
            done
            
            # Test API endpoint through external port 80 (FIXED: Using port 80 instead of 3000)
            echo "üîç Testing API endpoint through port 80..."
            for i in {1..10}; do
              if curl -f http://localhost/api/health; then
                echo "‚úÖ API health check through port 80 passed!"
                break
              else
                echo "‚ùå API health check through port 80 failed, attempt $i/10"
                sleep 5
              fi
            done
            
            # Test frontend through external port 80 (FIXED: Using port 80 instead of 3000)
            echo "üîç Testing frontend through port 80..."
            for i in {1..10}; do
              if curl -f http://localhost/ | grep -q "html"; then
                echo "‚úÖ Frontend check through port 80 passed!"
                break
              else
                echo "‚ùå Frontend check through port 80 failed, attempt $i/10"
                sleep 5
              fi
            done
            
            # Show container status
            echo "üìä Container status:"
            docker-compose ps
            
            # Show logs
            echo "üìã Recent logs:"
            docker-compose logs --tail=20
            
            echo "üéâ Deployment completed successfully!"
          REMOTE_SCRIPT
          
          # Clean up SSH key
          rm -f /tmp/ssh_key

      - name: Comment deployment info
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Application Deployment Successful!**
              
              **Static IP:** ${{ secrets.STATIC_IP }}
              **Web Interface:** http://${{ secrets.STATIC_IP }}/
              **API Base URL:** http://${{ secrets.STATIC_IP }}/api
              **Health Check:** http://${{ secrets.STATIC_IP }}/health
              **API Health:** http://${{ secrets.STATIC_IP }}/api/health
              
              **Architecture:** Host port 80 ‚Üí Container nginx on port 3000 ‚Üí Express.js on port 3001`
            })

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Application deployment successful!"
            echo "üåê Web Interface: http://${{ secrets.STATIC_IP }}/"
            echo "üîó API Base URL: http://${{ secrets.STATIC_IP }}/api"
          else
            echo "‚ùå Application deployment failed!"
          fi
